<!DOCTYPE html>
<html>
<head>
	<title>Reunião interna</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/meucss.css">
</head>
<body>


	<img id="img" src="calend.jpeg" class="img-responsive" alt="Cinque Terre">


<div id="formulario">
	<form>
	<fieldset>
<legend id="legend">Participantes internos</legend>
  		<div class="form-group">
    		<label id="font" for="exampleInputEmail1">Nome ou código</label>
    		<input id="font-input" type="email" class="form-control" id="exampleInputEmail1" placeholder="Nome ou código">
  		</div>
  		<div class="form-group">
        	<label id="font" for="exampleInputPassword1">Data e duração</label>
    		<input id="font-input" type="datetime-local" class="form-control" id="exampleInputPassword1" placeholder="Data">
  		</div>
  		<div class="form-group">
        	<label id="font" for="exampleInputPassword1">Horário</label>
    		<input id="font-input" type="time" class="form-control" id="exampleInputPassword1" placeholder="Data">
  		</div>
      </fieldset>
      <fieldset>
      <div class="form-group">
        <legend id="legend">Participantes externos</legend>
          <label id="font" for="exampleInputPassword1">Nome</label>
        <input id="font-input" type="text" class="form-control" id="exampleInputPassword1" placeholder="Nome">
      </div>
      <div class="form-group">
          <label id="font" for="exampleInputPassword1">Email</label>
        <input id="font-input" type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
      </div>
      <div class="form-group">
          <label id="font" for="exampleInputPassword1">telefone</label>
        <input id="font-input" type="phone" class="form-control" id="exampleInputPassword1" placeholder="Telefone">
      </div>
      <div class="form-group">
          <label id="font" for="exampleInputPassword1">Tempo para resposta</label>
        <input id="font-input" type="time" class="form-control" id="exampleInputPassword1" placeholder="Telefone">
      </div>
  <button type="submit" class="btn btn-default">Submit</button>
  </fieldset>
	</form>
</div>


</body>
</html>
